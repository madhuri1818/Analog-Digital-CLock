<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle " style="--color:#04fc43;" id="s"><i></i></div>
            <div class="circle circle2"  style="--color:#fee800;" id="m"><i></i></div>
            <div class="circle circle3"  style="--color:#ff2972;" id="h"><i></i></div>
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>    
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
        </div>
        <div id="time" class="dc">
            <div id="hr"  style="--color:#04fc43;">00</div>
            <div id="mn" style="--color:#fee800;">00</div>
            <div id="sc" style="--color:#ff2972;">00</div>
            <div id="am">AM</div>
        </div>
    </div>
    <script src="ind.js"></script>
</body>
</html>
